<aside
  id="sidebar"
  class="bg-white shadow-lg px-4 py-6 md:px-6 md:py-8 z-30 border-r fixed top-0 left-0 h-screen w-64 transform transition-transform duration-300 ease-in-out -translate-x-full md:translate-x-0 md:relative md:block space-y-6"
>
  <!-- Logo -->
  <div class="flex items-center gap-2 text-xl md:text-2xl font-bold text-green-600">
    <i data-lucide="bar-chart-3" class="w-5 h-5 md:w-6 md:h-6"></i>
    <span>Centralized</span>
  </div>

  <!-- User Info -->
  <div class="space-y-1">
    <p class="text-[11px] md:text-xs text-gray-500 uppercase tracking-wide">Logged in as</p>
    <div class="font-semibold text-[15px] md:text-sm text-gray-800">{{ user.name }}</div>
    <div class="text-[14px] md:text-sm text-gray-500 truncate">{{ user.email }}</div>
  </div>

  <!-- Navigation Tabs -->
  <div class="space-y-2">
    <button
      @click="$store.tab = 'conversion_automation'"
      class="w-full text-left px-3 py-2 rounded-lg text-sm hover:bg-green-100"
      :class="{ 'bg-green-100 font-semibold text-green-600': $store.tab === 'conversion_automation' }"
    >
      <i data-lucide="shuffle" class="w-4 h-4 inline-block mr-2"></i> Conversion
    </button>

    <button
      @click="$store.tab = 'social_media_automation'"
      class="w-full text-left px-3 py-2 rounded-lg text-sm hover:bg-green-100"
      :class="{ 'bg-green-100 font-semibold text-green-600': $store.tab === 'social_media_automation' }"
    >
      <i data-lucide="send" class="w-4 h-4 inline-block mr-2"></i> Socal Media
    </button>

    <button
      @click="$store.tab = 'business_process_automation'"
      class="w-full text-left px-3 py-2 rounded-lg text-sm hover:bg-green-100"
      :class="{ 'bg-green-100 font-semibold text-green-600': $store.tab === 'business_process_automation' }"
    >
      <i data-lucide="briefcase-business" class="w-4 h-4 inline-block mr-2"></i> Business Process
    </button>

    <button
      @click="$store.tab = 'nsu_ftd_tracker_automation'"
      class="w-full text-left px-3 py-2 rounded-lg text-sm hover:bg-green-100"
      :class="{ 'bg-green-100 font-semibold text-green-600': $store.tab === 'nsu_ftd_tracker_automation' }"
    >
      <i data-lucide="clipboard-clock" class="w-4 h-4 inline-block mr-2"></i> NSU/FTD Tracker
    </button>
  </div>


  <!-- Logout -->
  <button
    onclick="logout()"
    class="w-full mt-6 bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition duration-200 text-[14px] md:text-sm flex items-center justify-center gap-2"
  >
    <i data-lucide="log-out" class="w-4 h-4"></i> Logout
  </button>
</aside>
