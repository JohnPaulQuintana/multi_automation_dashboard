<!-- app/templates/auth.html -->
{% extends "base.html" %}

{% block title %}Login · Centralized Automation{% endblock %}

{% block head_extra %}
  <script src="/static/js/auth.js"></script>
{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50 px-4">
  <div class="flex flex-col items-center justify-center bg-white shadow-lg rounded-xl w-full max-w-md p-8 text-center">
    <h1 class="text-3xl font-bold text-green-600 mb-4 uppercase">Centralized</h1>
    <p class="text-gray-600 mb-6">Sign in with Google to continue</p>

    <!-- Google Sign-In -->
    <div id="g_id_onload"
         data-client_id="266581007685-pd687uda2mlgdgccdbbnsedk2lu6ssb4.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-context="signin"
         data-auto_prompt="false"></div>

    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left"></div>

    <p class="text-sm text-gray-400 mt-6">© 2025 Centralized. Powered by Google OAuth.</p>
  </div>
</div>
{% endblock %}
